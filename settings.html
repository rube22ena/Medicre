<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Settings | Medicre Admin</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>System Settings</h1>
    <p>Admin Panel</p>
  </header>

  <nav>
    <a href="admin-dashboard.html">Dashboard</a>
    <a href="manage-users.html">Manage Users</a>
    <a href="view-logs.html">System Logs</a>
    <a href="settings.html">System Settings</a>
    <a href="logout.html">Logout</a>
  </nav>

  <main>
    <section class="dashboard-section">
      <h2>General Settings</h2>
      <form action="update-settings.php" method="POST">
        <label for="hospital-name">Hospital Name:</label>
        <input type="text" id="hospital-name" name="hospital_name" value="Medicre Hospital" required>

        <label for="operating-hours">Operating Hours:</label>
        <input type="text" id="operating-hours" name="operating_hours" value="08:00 AM - 06:00 PM" required>

        <label for="timezone">Timezone:</label>
        <select id="timezone" name="timezone">
          <option value="Asia/Kathmandu">Asia/Kathmandu (GMT+5:45)</option>
          <option value="Asia/Calcutta">Asia/Calcutta (GMT+5:30)</option>
          <option value="UTC">UTC</option>
        </select>

        <label for="max-bookings">Max Bookings Per Day:</label>
        <input type="number" id="max-bookings" name="max_bookings" value="50" min="1">

        <input type="submit" value="Save Settings">
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Medicre Hospital System</p>
  </footer>
</body>
</html>
